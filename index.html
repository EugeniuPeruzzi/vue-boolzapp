<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="row vh-80 mt-5">
                <div class="col-5 bckg-white">
                    <!-- user profile -->
                    <div class="user d-flex align-items-center justify-content-between m-3">
                        <div class="user-profile d-flex align-items-center">
                            <div class="img-container">
                                <img class="rounded-circle" src="./img/avatar_io.jpg" alt="avatar">
                            </div>
                            <h5>Sofia</h5>
                        </div>
                        <div class="menu d-flex ">
                            <div class="mx-2" href="nav-user"> <i class="fas fa-circle-notch"></i> </div>
                            <div class="mx-2" href="nav-user"> <i class="fas fa-comment-alt"></i> </div>
                            <div class="mx-2" href="nav-user"> <i class="fas fa-ellipsis-v"></i> </div>
                        </div>
                    </div>
                    <!-- notification panel -->
                    <div class="notification">
                        <div class="user-profile align-items-center d-flex">
                            <div class="bckg-white bell-container rounded-circle icon-size">
                                <i class="fa-solid fa-bell-slash icon-size"></i>
                            </div>
                            <div class="text-notification">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7 blue">
                    <div class="user d-flex justify-content-between">
                        <div class="img-container d-flex">
                            <img class="rounded-circle" src="./img/avatar_io.jpg" alt="avatar">
                        </div>
                        <h5>Sofia</h5>
                        <div class="menu d-flex">
                            <div href="nav-user"> <i class="fas fa-circle-notch"></i> </div>
                            <div href="nav-user"> <i class="fas fa-comment-alt"></i> </div>
                            <div href="nav-user"> <i class="fas fa-ellipsis-v"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/scprit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
